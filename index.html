<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <title>Organizador</title>
</head>
<body>
<div class="container">
  <h1>Organizador de Proyectos</h1>

  <div id="proyectos">
    <h2>Proyectos</h2>
    <div id="AgregarProyecto">
      <input type="text" id="nombreProyecto" placeholder="Nombre del proyecto">
      <input type="text" id="descProyecto" placeholder="Descripción del proyecto">
      <button onclick = AgregarProyecto() type="button">Agregar Proyecto</button>
    </div>
  </div>
  
  <div id="tareas">
    <h2>Tareas</h2>
    <div id="AgregarTareas">
      <select id="proyecto"></select>
      <input type="text" id="descTarea" placeholder="Descripción de la tarea">
      <input type="date" id="fechaLimiteTarea">
      <button onclick = AgregarTarea() type="button">Agregar Tarea</button>
    </div>
  </div>
</div>


<div id="listaProyectos"></div>

    <script src="script.js"></script>
</body>
</html>
